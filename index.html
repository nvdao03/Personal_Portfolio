    <body>
        <!-- Header -->
        <header class="header fixed">
            <div class="navbar-container">
                <nav class="navbar">
                    <!-- Link -->
                    <div class="navbar-link">
                        <div class="navbar-link__email">
                            <img
                                src="./assets/img/navbar-link__email.svg"
                                alt=""
                                class="navbar-link__logo"
                            />
                        </div>
                        <a
                            href="mailto:hi@arif.interactive"
                            class="navbar-link__address"
                        >
                            hi@arif.interactive
                        </a>
                    </div>
                    <!-- Logo -->
                    <a href="#" class="logo-link">
                        <img
                            src="./assets/img/logo.svg"
                            alt=""
                            class="navbar__logo"
                        />
                    </a>
                    <!-- list -->
                    <ul class="navbar-list">
                        <li class="navbar-item">
                            <a href="#!" class="navbar-item__link">Projects</a>
                        </li>
                        <li class="navbar-item">
                            <a href="#!" class="navbar-item__link">Journey</a>

                        <li class="navbar-item">
                            <a href="#!" class="navbar-item__link">Contact</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>

        <!-- Tablet Mini / Mobile -->
        <header class="mobile-header fixed">
            <div class="container">
                <!-- Checkbox overlay -->
                <input
                    type="checkbox"
                    name=""
                    id="mobile-checkbox"
                    class="mobile-checkbox"
                    hidden
                />

                <!-- Overlay -->
                <label for="mobile-checkbox" class="mobile-overlay"></label>

                <!-- Navbar -->
                <nav class="navbar-mobile">
                    <!-- Logo -->
                    <img
                        src="./assets/img/navbar-mobile__logo.svg"
                        alt=""
                        class="navbar-mobile__logo"
                    />
                    <!-- Navbar feature -->
                    <div class="navbar-mobile-feaure">
                        <!-- Email -->
                        <a href="#!" class="navbar-mobile-email">
                            <img
                                src="./assets/img/navbar-mobile__email.svg"
                                alt=""
                                class="navbar-mobile-email__img"
                            />
                        </a>
                        <label
                            for="mobile-checkbox"
                            class="navbar-mobile-toogle"
                        >
                            <img
                                src="./assets/img/navbar-mobile-toogle__img.svg"
                                alt=""
                                class="navbar-mobile-toogle__img"
                            />
                        </label>
                    </div>
                </nav>

                <!-- Menu drawer -->
                <div class="menu-drawer">
                    <!-- List -->
                    <ul class="menu-drawer-list">
                        <li class="menu-drawer-item">
                            <a href="#!" class="menu-drawer-item__link">
